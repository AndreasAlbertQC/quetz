name: Mypy

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  type_checking:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: install micromamba
      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
      - name: type checking
        shell: bash -l {0}
        run: |
          pip install sqlalchemy-stubs
          pip install -e .[dev]
          mypy quetz --show-error-codes
